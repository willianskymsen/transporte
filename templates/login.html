<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema Interno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --dark-color: #1a1a2e;
            --light-color: #f5f7fa;
            --success-color: #00b894;
            --error-color: #ff6b6b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--dark-color), #2d3748);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .login-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            padding: 25px 30px 5px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .logo-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--secondary-color);
            animation: spin 2s linear infinite;
        }

        .logo-circle:nth-child(2) {
            border-top-color: transparent;
            border-right-color: var(--primary-color);
            animation-duration: 3s;
        }

        .logo-circle:nth-child(3) {
            border-top-color: transparent;
            border-left-color: var(--light-color);
            animation-duration: 1.5s;
        }

        .logo-icon {
            color: white;
            font-size: 26px;
            z-index: 1;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .login-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .login-card-body {
            padding: 15px 30px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px 15px 15px 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(58, 123, 213, 0.5);
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 210, 255, 0.3);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        .login-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
        }

        .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-right: 8px;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: white;
            text-decoration: none;
        }

        .biometric-option {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .biometric-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .biometric-button {
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .biometric-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(5px);
            z-index: 10;
            border-radius: 16px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: white;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .alert {
            display: none;
            background: rgba(255, 59, 48, 0.2);
            border-left: 4px solid var(--error-color);
            border-radius: 8px;
            padding: 15px;
            color: white;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .version-info {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        .ripple-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: scale(0);
            animation: ripple-animation 1.5s ease-out;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="particles-container" id="particles"></div>
    <div class="ripple-container" id="ripple-container"></div>

    <div class="container login-container">
        <div class="card login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-circle"></div>
                    <div class="logo-circle"></div>
                    <div class="logo-circle"></div>
                    <i class="fas fa-shield-alt logo-icon"></i>
                </div>
                <h1 class="login-title">Sistema Interno</h1>
                <p class="login-subtitle">Acesse a plataforma com suas credenciais</p>
            </div>
            <div class="card-body login-card-body">
                <div class="alert" id="login-error">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="error-message">Credenciais inválidas. Tente novamente.</span>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required
                            autocomplete="username">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Senha" required
                            autocomplete="current-password">
                    </div>
                    <div class="login-footer">
                        <div class="remember-me">
                            <input class="form-check-input" type="checkbox" id="remember-me">
                            <label for="remember-me">Lembrar-me</label>
                        </div>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn btn-login btn-primary w-100">Entrar no Sistema</button>
                </form>
            </div>

            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <p class="loading-text">Autenticando...</p>
            </div>
        </div>
    </div>

    <div class="version-info">v2.5.3</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/auth.js"></script>
    <script>
        // Criar efeito de partículas
        const particlesContainer = document.getElementById('particles');
        const numParticles = 50;

        for (let i = 0; i < numParticles; i++) {
            const size = Math.random() * 6 + 1;
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.opacity = Math.random() * 0.5 + 0.1;

            // Adicionar animação aleatória
            const duration = Math.random() * 60 + 20;
            const xMove = Math.random() * 40 - 20;
            const yMove = Math.random() * 40 - 20;

            particle.style.animation = `
                moveParticle ${duration}s infinite alternate ease-in-out ${Math.random() * 10}s
            `;

            const keyframes = `
                @keyframes moveParticle {
                    0% { transform: translate(0, 0); }
                    100% { transform: translate(${xMove}px, ${yMove}px); }
                }
            `;

            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);

            particlesContainer.appendChild(particle);
        }

        // Adicionar efeito de ripple
        document.addEventListener('click', function (e) {
            const rippleContainer = document.getElementById('ripple-container');
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = `${e.clientX}px`;
            ripple.style.top = `${e.clientY}px`;
            rippleContainer.appendChild(ripple);

            // Remover após a animação
            setTimeout(() => {
                ripple.remove();
            }, 1500);
        });

        // Simulação de login
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember-me').checked;

            if (username && password) {
                const overlay = document.getElementById('loading-overlay');
                const errorElement = document.getElementById('login-error');
                overlay.style.display = 'flex';
                errorElement.style.display = 'none';

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ username, password, remember }),
                    });

                    const data = await response.json();

                    overlay.style.display = 'none';

                    if (response.ok) {
                        // Redireciona pro dashboard (SPA)
                        window.location.href = '/#dashboard';
                        window.location.reload();  // força recarregar perfil
                    } else {
                        errorElement.style.display = 'block';
                        document.getElementById('error-message').textContent = data.message || 'Credenciais inválidas.';
                    }

                } catch (err) {
                    overlay.style.display = 'none';
                    errorElement.style.display = 'block';
                    document.getElementById('error-message').textContent = 'Erro de conexão.';
                    console.error(err);
                }
            }
        });

        // Animação nos inputs quando em foco
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.previousElementSibling.style.color = '#00d2ff';
            });

            input.addEventListener('blur', function () {
                this.previousElementSibling.style.color = 'rgba(255, 255, 255, 0.7)';
            });
        });
    </script>
</body>

</html>
