<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema Interno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
    <div class="particles-container" id="particles"></div>
    <div class="ripple-container" id="ripple-container"></div>

    <div class="container login-container">
        <div class="card login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-circle"></div>
                    <div class="logo-circle"></div>
                    <div class="logo-circle"></div>
                    <i class="fas fa-shield-alt logo-icon"></i>
                </div>
                <h1 class="login-title">Sistema Interno</h1>
                <p class="login-subtitle">Acesse a plataforma com suas credenciais</p>
            </div>
            <div class="card-body login-card-body">
                <div class="alert" id="login-error">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="error-message">Credenciais inválidas. Tente novamente.</span>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required
                            autocomplete="username">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Senha" required
                            autocomplete="current-password">
                    </div>
                    <div class="login-footer">
                        <div class="remember-me">
                            <input class="form-check-input" type="checkbox" id="remember-me">
                            <label for="remember-me">Lembrar-me</label>
                        </div>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn btn-login btn-primary w-100">Entrar no Sistema</button>
                </form>
            </div>

            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <p class="loading-text">Autenticando...</p>
            </div>
        </div>
    </div>

    <div class="version-info">v2.5.3</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/auth.js"></script>
    <script src="/static/login.js"></script>
</body>

</html>
